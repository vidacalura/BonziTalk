<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f4f13ff542.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Video Call</title>
</head>
<body>
    <div class="principal">
    <div class="principal-call">

    </div>
    <div class="chat">
        <div class="text-chat">
            <div class="topo-chat">
            <h2>Participantes</h2>
            <a><i class="fa-solid fa-user-group"></i></i></a>
        </div>
            <div class="espaco"></div>
            <input type="text" placeholder="type something here...">
            <a><i class="fa-solid fa-paper-plane"></i></a>
        </div>
    </div>
    </div>
    <div class="secondary-call">
        <div class="call1"></div>
        <div class="call2"></div>
        <div class="call3"></div>
    </div>
    <div class="controls">
        <a><i class="fa-solid fa-video"></i></a>
        <a><i class="fa-solid fa-microphone"></i></a>
        <a><i class="fa-solid fa-display"></i></a>
        <a><i class="fa-solid fa-phone-slash"></i></a>
    </div>
</body>
</html>
